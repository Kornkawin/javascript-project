<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dark & Light Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8414448bfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">Day Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Coding Studio</h1>
            <h2>Web Programming Playground</h2>
        </div>
    </section>
    <section id="project">
        <h1>Projects</h1>
        <div class="project-container">
            <div class="project-card">
                <h2>Money Tracker</h2>
                <img src="img/money_tracker_light.svg" alt="money-tracker" id="image1">
            </div>
            <div class="project-card">
                <h2>Currency Converter</h2>
                <img src="img/currency_light.svg" alt="currency-converter" id="image2">
            </div>
            <div class="project-card">
                <h2>Game 2D</h2>
                <img src="img/game_light.svg" alt="game" id="image3">
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="contact-container">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-github"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
